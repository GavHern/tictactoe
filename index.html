<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <h1>Tic Tac Toe</h1>
    </div>
    <div id="tint"></div>
    <img src="/assets/x.png" style="visibility: hidden">
    <img src="/assets/o.png" style="visibility: hidden">
    <div class="winscreen">
      <h1 id="winningplayer"></h1>
      <center>
        <button id="playbutton" onclick="replay()">Play Again!</button>
      </center>
    </div>
    <table></table>
    <div id="footer">
      <img id="statusimg" src="/assets/x.png"><h2>'s turn.</h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
